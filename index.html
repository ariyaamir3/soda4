    <style>
      body {
        font-family: 'Vazirmatn', sans-serif;
        background-color: #000;
        color: #fff;
        overflow-x: hidden;
      }
      /* Noir Grain Effect */
      .noir-grain {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Cinematic Glow Animation */
      @keyframes cinemaGlow {
        0%, 100% { filter: drop-shadow(0 0 5px rgba(255,255,255,0.3)) brightness(1); opacity: 0.9; }
        50% { filter: drop-shadow(0 0 15px rgba(255,255,255,0.6)) brightness(1.2); opacity: 1; }
      }
      .animate-cinema-glow {
        animation: cinemaGlow 4s ease-in-out infinite;
      }

      /* ULTRA MINIMAL LIGHT BUTTON CSS - REVEAL STYLE */
      .light-button {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .light-button button.bt {
        position: relative;
        height: 100px; 
        width: 60px;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;
        outline: none;
        background: none;
        border: none;
        cursor: pointer;
        padding: 0;
      }

      /* The Box containing the icon - Initially Invisible/Dark */
      .light-button button.bt .button-holder {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 32px;
        width: 32px;
        background-color: #080808; /* Very dark grey, almost black */
        border: 1px solid #1a1a1a;
        border-radius: 6px;
        transition: all 300ms cubic-bezier(0.25, 0.46, 0.45, 0.94);
        z-index: 10;
        position: relative;
        box-shadow: none;
      }

      /* The Icon itself - Hidden initially */
      .light-button button.bt .button-holder svg {
        height: 14px;
        width: 14px;
        stroke: #333; /* Dark grey */
        transition: all 300ms;
        opacity: 0.3; /* Barely visible */
        filter: blur(1px); /* Blurred */
      }

      /* The Light Beam Container */
      .light-button button.bt .light-holder {
        position: absolute;
        bottom: 40px; /* Starts right above the button holder */
        left: 50%;
        transform: translateX(-50%);
        height: 60px; /* Shorter beam */
        width: 80px; 
        display: flex;
        flex-direction: column;
        align-items: center;
        pointer-events: none;
        opacity: 0; /* Light OFF by default */
        transition: opacity 200ms ease-out;
        z-index: 5;
      }

      /* The Light Source (Bulb/Dot) */
      .light-button button.bt .light-holder .dot {
        width: 3px;
        height: 1px;
        background-color: #fff;
        box-shadow: 0 0 5px 2px rgba(255, 255, 255, 1);
        margin-bottom: -1px;
        opacity: 0;
        transition: opacity 200ms;
      }

      /* The Beam Gradient - PURE WHITE SPOTLIGHT */
      .light-button button.bt .light-holder .light {
        width: 100%;
        height: 100%;
        clip-path: polygon(50% 0%, 15% 100%, 85% 100%);
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.9) 0%,
          rgba(255, 255, 255, 0.1) 80%,
          rgba(255, 255, 255, 0) 100%
        );
        filter: blur(4px);
      }

      /* The Label Text below button */
      .light-button button.bt .label-text {
        margin-top: 12px;
        font-size: 8px;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: #555;
        opacity: 0;
        transition: all 400ms;
        transform: translateY(-5px);
        font-weight: 300;
        position: absolute;
        bottom: -20px;
      }

      /* --- HOVER STATES (Light ON / REVEAL) --- */
      
      .light-button button.bt:hover .light-holder {
        opacity: 1; /* Turn on light */
      }
      
      .light-button button.bt:hover .light-holder .dot {
        opacity: 1;
      }

      .light-button button.bt:hover .button-holder {
        background-color: #000;
        border-color: #fff; /* White border appears */
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.2); /* Glow */
        transform: translateY(0);
      }

      .light-button button.bt:hover .button-holder svg {
        stroke: #fff; /* Icon turns white */
        opacity: 1; /* Fully visible */
        filter: blur(0px); /* Sharp */
      }

      .light-button button.bt:hover .label-text {
        opacity: 1;
        color: #fff;
        transform: translateY(0);
      }

    </style>
